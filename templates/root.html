{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/media/logo.png" width="70px" height="60px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
              <a class="nav-link mx-2" aria-current="page" href="{% url 'siteinfo:main' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'events:events' %}">Мероприятия</a>
            </li>
              {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'auth:profile' %}">Профиль</a>
            </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'auth:register' %}">Регистраиця</a>
            </li>
              {% endif %}
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link mx-2" href="{% url 'auth:logout' %}">
                Выход
              </a>
            </li>
          {% else %}
          <li class="nav-item dropdown">
              <a class="nav-link mx-2" href="{% url 'auth:login' %}">
                Вход
              </a>
            </li>
          {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
            <li class="nav-item mx-2">
              <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-google-plus-square"></i></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-facebook-square"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% block content %}
{% endblock %}
</body>
</html>
